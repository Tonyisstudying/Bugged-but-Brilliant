<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Courses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_right_alt" />
    <link rel="stylesheet" href="course_chinese.css">
    <script type="module" src="Js/courses_display.js" defer></script>
</head>
<body>
    <div class="course-container">
        <div class="navigation-bar">
            <a href="../pages/home.html" class="home-button">
                <i class="fas fa-home"></i> Home
            </a>
            <h1 class="course-title">Chinese Course</h1>
        </div>

        <div class="level-selector">
            <div class="level-tab active" data-level="1">HSK 1</div>
            <div class="level-tab" data-level="2">HSK 2</div>
            <div class="level-tab" data-level="3">HSK 3</div>
        </div>

        <div class="learning-path-container">
            <div class="learning-path">
                <!-- Level 1 stages -->
                <div class="path-section" id="level-1-path">
                    <div class="stage-circle active" data-level="1" data-stage="1">
                        <div class="star-icon">★</div>
                        <span class="stage-number">1</span>
                    </div>
                    <div class="path-connector"></div>
                    <div class="stage-circle active" data-level="1" data-stage="2">
                        <div class="star-icon">★</div>
                        <span class="stage-number">2</span>
                    </div>
                    <div class="path-connector"></div>
                    <div class="stage-circle active" data-level="1" data-stage="3">
                        <div class="star-icon">★</div>
                        <span class="stage-number">3</span>
                    </div>
                    <div class="path-connector"></div>
                    <div class="stage-circle active" data-level="1" data-stage="4">
                        <div class="star-icon">★</div>
                        <span class="stage-number">4</span>
                    </div>
                </div>

                <!-- Level 2 stages (hidden initially) -->
                <div class="path-section hidden" id="level-2-path">
                    <div class="stage-circle active" data-level="2" data-stage="1">
                        <div class="star-icon">★</div>
                        <span class="stage-number">1</span>
                    </div>
                    <div class="path-connector"></div>
                    <div class="stage-circle active" data-level="2" data-stage="2">
                        <div class="star-icon">★</div>
                        <span class="stage-number">2</span>
                    </div>
                </div>

                <!-- Level 3 stages (hidden initially) -->
                <div class="path-section hidden" id="level-3-path">
                    <div class="stage-circle locked" data-level="3" data-stage="1">
                        <div class="lock-icon"><i class="fas fa-lock"></i></div>
                        <span class="stage-number">1</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Category Selection Modal -->
        <div id="category-modal" class="category-modal hidden">
            <div class="category-content">
                <div class="category-header">
                    <h2>Choose Learning Mode</h2>
                    <button class="close-btn" id="close-category">×</button>
                </div>
                <div class="category-grid" id="category-grid">
                    <!-- Categories will be dynamically loaded here -->
                </div>
            </div>
        </div>

        <!-- Words Learning Modal -->
        <div id="words-modal" class="words-modal hidden">
            <div class="words-content">
                <div class="words-header">
                    <h2>Vocabulary Learning</h2>
                    <button class="close-btn" id="close-words">×</button>
                </div>
                <div class="words-grid" id="words-grid">
                    <!-- Word cards will be dynamically loaded here -->
                </div>
            </div>
        </div>

        <!-- Word Detail Modal -->
        <div id="word-detail-modal" class="word-detail-modal hidden">
            <div class="word-detail-content">
                <div class="word-detail-header">
                    <button class="close-btn" id="close-word-detail">×</button>
                </div>
                <div class="word-detail-body" id="word-detail-body">
                    <!-- Word details will be dynamically loaded here -->
                </div>
            </div>
        </div>

        <!-- Legacy lesson content for old system -->
        <div id="lesson-content" class="lesson-content hidden"></div>
        
        <!-- Overlay for modals -->
        <div id="overlay" class="overlay hidden"></div>
    </div>
</body>
</html>
