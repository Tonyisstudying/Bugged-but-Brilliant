<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexio Settings</title>
    <link rel="icon" type="image/x-icon" href="/Assets/images/team-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/setting.css">
</head>
<body>
<div class="settings-container">
    <div class="sidebar">
        <div>
            <div class="logo"><i class="fas fa-language"></i> <span>Lexio Settings</span></div>
            <ul class="nav-links">
                <li><a href="#" class="active" data-section="profile"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="#" data-section="notifications"><i class="fas fa-bell"></i> Notifications</a></li>
                <li><a href="#" data-section="appearance"><i class="fas fa-sun"></i> Appearance</a></li>
                <li><a href="#" data-section="learning"><i class="fas fa-book"></i> Learning</a></li>
                <li><a href="#" data-section="subscription"><i class="fas fa-crown"></i> Subscription</a></li>
                <li><a href="#" data-section="support"><i class="fas fa-question-circle"></i> Support</a></li>
            </ul>
        </div>
        <div class="logout"><button><i class="fas fa-sign-out-alt"></i> Logout</button></div>
    </div>

    <div class="main-content">
        <div class="header"><h1>Account Settings</h1></div>

        <!-- SETTINGS PAGES -->
        <div class="settings-page" id="profile">
            <!-- Profile content here -->
            
        </div>
        <div class="settings-page" id="notifications" style="display:none;">
            <!-- Notifications content -->
        </div>
        <div class="settings-page" id="appearance" style="display:none;">
            <!-- Appearance content -->
        </div>
        <div class="settings-page" id="learning" style="display:none;">
            <!-- Learning content -->
        </div>
        <div class="settings-page" id="subscription" style="display:none;">
            <!-- Subscription content -->
        </div>
        <div class="settings-page" id="support" style="display:none;">
            <!-- Support content -->
        </div>
    </div>
</div>

<script src="../JS/setting.js"></script>
</body>
</html>
